<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

        <!-- Checkboxes -->
        <div class = "checkbox">
          <div class = "checkbox">
            <label for="length">How long would you like your password?</label>
            <input type="number" id = "length" min="1" max="99" value = "0"/>
          </div>

          <div class = "checkbox">
            <label for="uppercase">Would you like UPPERCASE in your password?</label>
            <input type="checkbox" id = "uppercase" unchecked/>
          </div>
          <div class = "checkbox">
            <label for="numbers">Would you like numbers in your password?</label>
            <input type="checkbox" id = "numbers" unchecked/>
          </div>

          <div class = "checkbox">
            <label for="special">Would you like special characters in your password?</label>
            <input type="checkbox" id = "special" unchecked/>
          </div>

        </div>
         <!--End Checkbox HTML-->
      </div>
    </div>
    <script src="Develop/script.js"></script>
  </body>
</html>
